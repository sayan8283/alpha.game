<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Train - Math Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Brain Train - Math Game</h1>
        <div class="game-container">
            <div class="question">
                <h2 id="question">Ready?</h2>
            </div>
            <input type="number" id="answer" placeholder="Your answer here">
            <button id="submit">Submit</button>
            <p id="feedback"></p>
            <p id="score">Score: 0</p>
            <p id="highscore">High Score: 0</p> <!-- High Score Display -->
            <button id="start">Start Game</button>
        </div>
    </div>

    <!-- Footer with founder details -->
    <footer>
        <p>Game Founder: <strong>Sayan Mondal</strong></p>
        <p>From: <strong>Kolkata, India</strong></p>
        <p>Instagram: <a href="https://www.instagram.com/sayan____03" target="_blank">@sayan____03</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
